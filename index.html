<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>touch grass kids</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #888; /* gray background */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #fff;
    }
    #message {
      font-size: 1rem;
      text-align: center;
      animation: flash 1s infinite alternate;
      user-select: none;
    }
    @keyframes flash {
      from { opacity: 1; }
      to   { opacity: 0.3; }
    }
    #leaderboard {
      margin-top: 2rem;
      text-align: left;
      display: none; /* hide initially */
    }
    #leaderboard h2 {
      margin-bottom: 0.5rem;
    }
    #leaderboard ol {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">Press any key to begin.</div>
    <div id="leaderboard"></div>
  </div>

  <script>
    let started = false, startTime = 0, timerInterval = null, stopped = false;
    const msg = document.getElementById('message');
    const lbDiv = document.getElementById('leaderboard');

    function loadLeaderboard() {
      const raw = localStorage.getItem('lockin_leaderboard');
      return raw ? JSON.parse(raw) : [];
    }
    function saveLeaderboard(arr) {
      localStorage.setItem('lockin_leaderboard', JSON.stringify(arr));
    }
    function renderLeaderboard() {
  const lb = loadLeaderboard().sort((a,b) => b.time - a.time).slice(0, 5); // limit to top 5
  let html = '<h2>longest grass touching sessions</h2><ol>';
  lb.forEach(e => {
    html += `<li><strong>${e.name}</strong>: ${e.time} s</li>`;
  });
  html += '</ol>';
  lbDiv.innerHTML = html;
  lbDiv.style.display = 'block';
}

   function stopGame() {
  if (stopped) return;
  stopped = true;
  clearInterval(timerInterval);
  const elapsed = Math.floor((Date.now() - startTime)/1000);
  msg.textContent = `You touched grass for ${elapsed} second${elapsed===1?'':'s'}`;

  // Generate name as "DD/MM/YYYY HH:MM:SS"
  const now = new Date();
  const dateStr = now.toLocaleDateString('en-GB'); // "13/06/2025"
  const timeStr = now.toLocaleTimeString();        // "10:42:07 AM"
  const name = `${dateStr} ${timeStr}`;

  const lb = loadLeaderboard();
  lb.push({ name, time: elapsed });
  saveLeaderboard(lb);
  renderLeaderboard();

  document.removeEventListener('keydown', stopGame);
  document.removeEventListener('mousemove', stopGame);
}

    document.addEventListener('keydown', function onFirstKey() {
      if (started) return;
      started = true;
      startTime = Date.now();
      msg.style.animation = 'none';
      document.removeEventListener('keydown', onFirstKey);

      lbDiv.style.display = 'none'; // ensure it's hidden when game starts

      document.addEventListener('keydown', stopGame);
      document.addEventListener('mousemove', stopGame);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime)/1000);
        msg.textContent = `You have touched grass for ${elapsed} second${elapsed===1?'':'s'}`;
      }, 100);
    });

    lbDiv.style.display = 'none'; // hide on page load
  </script>
</body>
</html>
